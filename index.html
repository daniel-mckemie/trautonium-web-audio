<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./libs/StartAudioContext.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <p>Oscillators</p>
        <input type="range" min="1" max="999" value="10" id="main-oscillator" />
        <input type="range" min="1" max="999" value="10" id="side-oscillator" />
      </div>

      <p>Formant Freqs</p>
      <div>
        <div>
          <input
            type="range"
            min="1"
            max="999"
            value="10"
            id="formant-1-freq"
          />
          <input type="range" min="1" max="999" value="10" id="formant-1-Q" />
          <input type="checkbox" id="formant-type-1" />
        </div>
        <div>
          <input
            type="range"
            min="1"
            max="999"
            value="10"
            id="formant-2-freq"
          />
          <input type="range" min="1" max="999" value="10" id="formant-2-Q" />
          <input type="checkbox" id="formant-type-2" />
        </div>
        <div>
          <input
            type="range"
            min="1"
            max="999"
            value="10"
            id="formant-3-freq"
          />
          <input type="range" min="1" max="999" value="10" id="formant-3-Q" />
          <input type="checkbox" id="formant-type-3" />
        </div>
        <div>
          <input
            type="range"
            min="1"
            max="999"
            value="10"
            id="formant-4-freq"
          />
          <input type="range" min="1" max="999" value="10" id="formant-4-Q" />
          <input type="checkbox" id="formant-type-4" />
        </div>
      </div>

      <p>Formant Mix</p>
      <div>
        <input type="range" min="0" max="10" value="1" id="formant-mix-1" />
        <input type="range" min="0" max="10" value="1" id="formant-mix-2" />
        <input type="range" min="0" max="10" value="1" id="formant-mix-3" />
        <input type="range" min="0" max="10" value="1" id="formant-mix-4" />
      </div>

      <button id="subharmonic-divider">Divide</button>
    </div>

    <script src="main.js"></script>

    <!-- <script src="midi.js"></script> -->
  </body>
</html>
